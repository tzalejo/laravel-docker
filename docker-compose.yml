version: "3"

networks: 
  laravel:

services: 
  site:
    build:
      context: .
      dockerfile: nginx.dockerfile
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html:delegated
    depends_on:
      - php
      - mysql
    networks:
      - laravel

  mysql:
    image: mysql:5.7.22
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports: 
      - "4306:3306"
    volumes: 
      - ./mysql:/var/lib/mysql
    environment: 
      MYSQL_DATABASE: bitcoinapi
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: admin
      SERVICE_NAME: mysql
      SERVICE_TAGS: dev
    networks: 
      - laravel
  
  php:
    build: 
      context: .
      dockerfile: php.dockerfile
    container_name: php
    volumes: 
      - ./src:/var/www/html:delegated
    ports: 
      - "9000:9000"
    networks: 
      - laravel
  
  composer:
    build:
      context: .
      dockerfile: composer.dockerfile
    container_name: composer
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - php
    user: laravel
    networks:
      - laravel
    entrypoint: ['composer', '--ignore-platform-reqs']
  
  npm:
    image: node:14.5.0
    container_name: npm
    volumes: 
      - ./src:/var/www/html
    working_dir: /var/www/html
    entrypoint: ['npm']
    networks: 
      - laravel

  artisan:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: artisan
    volumes: 
      - ./src:/var/www/html:delegated
    depends_on: 
      - mysql
    working_dir: /var/www/html
    user: laravel
    entrypoint: ['php','/var/www/html/artisan']
    networks: 
      - laravel